<div class="modal fade" id="modaldelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">

            <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>

            Confirma a exclusão do registro?
        </div>
        <div class="d-none">
            <input type="text" class="form-control" id="input-id-delete">

    <table id="datatable" class="condensed table">
    </table>

    <script>
       
       // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
              salvarUsuario()
            }, false)
          })
      })()

      async function tableHeader() {
        const tableHeaderHTML = 
          '<thead class="thead-light">'
          +'<tr>'
          +'  <th scope="col">#</th>'
          +'  <th scope="col">Nome</th>'
          +'  <th scope="col">Email</th>'
          +'  <th scope="col">Telefone</th>'
          +'  <th scope="col">Ações</th>'
          +'</tr>'
          +'</thead>'
        return tableHeaderHTML 
      }

      async function getAllUsers() {
        const filterByName = document.getElementById('filtro-nome').value
        const response = (filterByName == '' || filterByName == 'undefined') ? await fetch('/api/user') : await fetch('/api/user?'+ new URLSearchParams({nome: filterByName}))
        if (response.status != 200) {
            alert('erro')
            return
        }
        const tbl = document.getElementById('datatable')

        const resultAsJS = await response.json()
        const arrRows = []
        let index = 1
        for (const row of resultAsJS) {
            arrRows.push(                  
                  '<tr>'
                +  '<th scope="row">'+ index +'</th>'
                +  '<td>'+row.nome+'</td>'
                +  '<td>'+row.email+'</td>'
                +  '<td>'+row.telefone+'</td>'
                +  '<td>'
                +  '<button class="btn btn-link dxbs-button" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="abreModal(\''+ row.id +'\')"><i class="bi-pencil-square"></i></button>'
                +  '<button class="btn btn-link dxbs-button" data-bs-toggle="modal" data-bs-target="#modaldelete" onclick="abremodalDelete(\''+ row.id +'\')"><i class="bi-trash"></i></button>'
                +  '</td>'
                +'</tr>'
            )
            index++
        }
		const tableHeaderHTML = await tableHeader()
        tbl.innerHTML = 
          tableHeaderHTML
          +'<tbody>'
          + arrRows.join('')
          + '</tbody>'
		    $(document).ready( function () {
        $('#datatable').DataTable();
        } );
      }

      async function abreModal(id) {
        if (id == '' || id == undefined || id == 0) { 
          document.getElementById('input-id').value=''
          document.getElementById('input-nome').value=''
          document.getElementById('input-email').value=''
          document.getElementById('input-telefone').value=''
          document.getElementById('input-logradouro').value=''
          document.getElementById('input-numero').value=''
          document.getElementById('input-complemento').value=''
          document.getElementById('input-bairro').value=''
          document.getElementById('input-cidade').value=''
          document.getElementById('input-uf').value=''
        } else {
          const response = await fetch('/api/user/'+id)
          if (response.status != 200) {
            alert('erro')
            return
          }
          const resultAsJS = await response.json()
          document.getElementById('input-id').value=resultAsJS.id
          document.getElementById('input-nome').value=resultAsJS.nome
          document.getElementById('input-email').value=resultAsJS.email
          document.getElementById('input-telefone').value=resultAsJS.telefone
          document.getElementById('input-logradouro').value=resultAsJS.logradouro
          document.getElementById('input-numero').value=resultAsJS.numero
          document.getElementById('input-complemento').value=resultAsJS.complemento
          document.getElementById('input-bairro').value=resultAsJS.bairro
          document.getElementById('input-cidade').value=resultAsJS.cidade
          document.getElementById('input-uf').value=resultAsJS.uf
        }

        $('#exampleModal').modal({keyboard: true})
      }

      async function abremodalDelete(id) {
        const response = await fetch('/api/user/'+id)
          if (response.status != 200) {
            alert('erro')
            return
          }
        const resultAsJS = await response.json()
        document.getElementById("modaldelete_body").innerHTML='Confirma a exclusão de "'+ resultAsJS.nome +'"'
        document.getElementById("input-id-delete").value=id
        $('#modaldelete').modal({keyboard: true})
      }
      
      async function salvarUsuario() {
        const idValue = document.getElementById('input-id').value
        const requestOpt = {
            headers: {
              'Content-Type': 'application/json'
            },
            method: (idValue == '' || idValue == undefined || idValue == 0) ? 'POST' : 'PUT',
            body: JSON.stringify({
              id: idValue,
              nome: document.getElementById('input-nome').value,
              email: document.getElementById('input-email').value,
              telefone: document.getElementById('input-telefone').value,
              logradouro: document.getElementById('input-logradouro').value,
              numero: document.getElementById('input-numero').value,
              complemento: document.getElementById('input-complemento').value,
              bairro: document.getElementById('input-bairro').value,
              cidade: document.getElementById('input-cidade').value,
              uf: document.getElementById('input-uf').value
            })
        }
        const response = await fetch('/api/user', requestOpt)
        if (response.status != 200) {
          alert('erro')
          return
        }
        getAllUsers()
      }

      async function excluirUsuario() {
        const idValue = document.getElementById('input-id-delete').value
        const requestOpt = {
            headers: {
              'Content-Type': 'application/json'
            },
            method: 'DELETE'
        }
        const response = await fetch('/api/user/'+idValue, requestOpt)
        if (response.status != 200) {
          alert('erro')
          return
        }
        $('#modaldelete').modal('toggle');
        getAllUsers()
      }

      getAllUsers()
    </script>
